<!DOCTYPE html>
<html> 
	<head>
		<title>WebSML - Admin Page</title>
		<!-- CSS to include -->
		<link href="/css/style.css" rel="stylesheet" type="text/css">
		<link href="/css/smoothness/jquery-ui-1.9.2.css" rel="stylesheet" type="text/css">
		<link href="/css/smoothness/jqueryui-menubar.css" rel="stylesheet" type="text/css">
		<!-- JS to include -->

		<!-- Data -->
		<script type='text/javascript' src='/admin/js/auth_data.js'></script>

		<!-- jQuery -->
		<script type='text/javascript' src='/js/jquery/jquery-1.8.3.min.js'></script>

		<script type='text/javascript' src='/socket.io/socket.io.js'></script>
		<script type='text/javascript' src='/js/clients/provider.js'></script>

		<script type='text/javascript' src='/js/clients/AuthServer.js'></script>

		<script type='text/javascript' src='/admin/js/actions/login.js'></script>
		<script type='text/javascript' src='/js/actions/menu.js'></script>
		<script type='text/javascript' src='/admin/js/actions/sessions.js'></script>

		<script type='text/javascript' src='/admin/js/logic.js'></script>

		<div id='content'>

			<ul id="menubar" class="menubar-icons" style="display:none;">
				<li>
					<a href="#">File</a>
					<ul>
						<li class="ui-state-disabled"><a href="#" id='logout'>Logout<span>Alt+X</span></a></li>
					</ul>
				</li>
				<li>
					<a href="#">Sessions</a>
					<ul>
						<li><a href="#" id='update-sessions-now'>Update now<span>Alt+U</span></a></li>
						<li><a href="#" id='session-register'>Register new<span>Ctrl+N</span></a></li>
					</ul>
				</li>
				<li>
					<a href="#">Help</a>
					<ul>
						<li><a href="#" id='help'>Help<span>F1</span></a></li>
						<li><a href="#" id='about'>About<span>Alt+A</span></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div id='sessions' style="width: 100%; "></div>
