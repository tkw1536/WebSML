<html>
	<head>
		<title>JSON RPC Form example</title>
	</head>
	<body>
		<form action="/rpc" method="POST">
			{&quot;method&quot;:<input type='text' name='method'><br />
			&quot;params&quot;:<input type='text' name='params'><br />
			&quot;id&quot;:<input type='text' name='id'><br />
			&quot;jsonrpc&quot;: &quot;2.0&quot;<input type='hidden' name='jsonrpc' value='2.0'>}<br />
			<input type='submit'>
		</form>
	</body>
</html>
